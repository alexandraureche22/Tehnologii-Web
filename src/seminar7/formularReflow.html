<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formular Reflowabil</title>
    <link rel="stylesheet" href="./formularReflow.css" />
  </head>

  <body>
    <form class="form-reflow">
      <div class="form-group">
        <label for="prenume">Prenume:</label>
        <input type="text" id="prenume" name="prenume" />
      </div>

      <div class="form-group">
        <label for="nume">Nume:</label>
        <input type="text" id="nume" name="nume" />
      </div>

      <div class="form-group">
        <label for="adresa">Adresă:</label>
        <input type="text" id="adresa" name="adresa" />
      </div>

      <div class="form-group">
        <label for="varsta">Vârstă:</label>
        <input type="number" id="varsta" name="varsta" />
      </div>

      <input class="submit-btn" type="submit" value="Trimite" />
    </form>
  </body>
</html>
