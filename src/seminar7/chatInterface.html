<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat UI</title>
    <link rel="stylesheet" href="./chatInterface.css" />
  </head>
  <body>
    <div class="container">
      <!-- SIDEBAR -->
      <div class="sidebar">
        <div class="search-bar">
          <input type="text" placeholder="Search or start chat" />
        </div>

        <div class="contacts">
          <div class="contact">
            <div class="avatar">J</div>
            <div class="contact-container">
              <div class="name">Jim</div>
              <div class="status">Online</div>
            </div>
          </div>

          <div class="contact">
            <div class="avatar">J</div>
            <div class="contact-container">
              <div class="name">Jane</div>
              <div class="status">Online</div>
            </div>
          </div>

          <div class="contact">
            <div class="avatar">J</div>
            <div class="contact-container">
              <div class="name">John</div>
              <div class="status">Here</div>
            </div>
          </div>

          <div class="contact">
            <div class="avatar">B</div>
            <div class="contact-container">
              <div class="name">Batman</div>
              <div class="status">In the cave</div>
            </div>
          </div>
        </div>
      </div>

      <!-- CHAT HEADING -->
      <div class="chat-heading">
        <div class="avatar">J</div>
        <div class="interlocutor">Jim</div>
      </div>

      <!-- CHAT MESSAGES -->
      <div class="chat">
        <div class="message">
          <div class="content">Message from me</div>
          <div class="time">10:20</div>
        </div>

        <div class="message">
          <div class="content">Message from Jim</div>
          <div class="time">10:21</div>
        </div>

        <div class="message">
          <div class="content">Another message from me</div>
          <div class="time">10:22</div>
        </div>
      </div>

      <!-- INPUT FIELD -->
      <div class="chat-input">
        <input type="text" placeholder="input message here" />
        <button>&gt;</button>
      </div>
    </div>
  </body>
</html>
